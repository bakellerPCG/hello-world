name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'First Issue, eh?   Good luck!'
        pr-message: 'Are you seriously kidding?  A pull request?   Don't ask me, I'm just trying to figure this out myself'
